            <h3>
                Creating a new entry
            </h3>
        </font>
        <p>
            There are two ways to create a new entry:
        </p>
        <ul>
            <li>
                The first is to select the <i>New</i> option from the
                <i>File</i> menu.
            </li><br>
            <li>
                The second is to use the Xjournal Dock menu to select the
                <i>Compose New Entry</a> option.
            </li><br>
        </ul>
