            <h3>
                Posting an entry
            </h3>
        </font>
        <p>
            Once you've completed editing your journal entry, you'll want to
            post it to the LiveJournal servers. To do this, select the <i>
            Post Entry</i> option from the <i>File</i> menu. This will post the
            entry to LiveJournal and close the editing window.
        </p>
