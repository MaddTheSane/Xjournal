        <font face="Myriad">
            <h3>
                Posting to different journals
            </h3>
        </font>
        <p>
            Xjournal supports posting to any journal which your LiveJournal
            account is allowed to post in. To select the journal your entry
            will be posted to, use the <b>Journal</b> pop-up list on the 
            entry window.
        </p>
