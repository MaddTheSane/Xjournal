        <font face="Myriad">
            <h3>
                Specifying a subject and mood
            </h3>
        </font>
        <p>
            To specify a subject (or title) for your post, use the 
            <b>Subject</b> field of the entry window. By the same token, you
            can use the <b>Mood</b> field to specify a mood.
        </p>
        <p>
            <b>TIP:</b> The <b>Mood</b> field has a drop-down list of suggested
            LiveJournal moods.
        </p>
    </body>
